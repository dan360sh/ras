<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="but.js"></script>
</head>
<body>
<div class="body">
    <div class="cristal-background">
        <img src="cristal.png" class="cristal-img">
    </div>
</div>
<!--<div>It works!</div>-->
<!--<div class="link"></div>-->
<!--<button id="btn">нажми</button>-->
<div class="entrance-cristal">
    <p class="entrance-p">Войти</p>
    <p class="out-p">Выйти</p>
</div>
<div class="reg">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Авторизация
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Регистрация
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="content">
                <label for="login">Логин</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="login" aria-describedby="basic-addon3">
                </div>
                <label for="password">Пароль</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="password" aria-describedby="basic-addon3">
                </div>
                <button type="button" class="btn btn-primary">Авторизоваться</button>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="content">
                <label for="login2">Логин</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="login2" aria-describedby="basic-addon3">
                </div>
                <label for="password2">Пароль</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="password2" aria-describedby="basic-addon3">
                </div>
                <button type="button" class="btn btn-primary">Регистрация</button>
            </div>
        </div>
    </div>
</div>
<div class="count-cristal">
    <p> 1000 </p>
    <img src="cristal.svg"/>
</div>
<script src="jq.js"></script>
<script src="but.js"></script>

<script src="popup.js"></script>
